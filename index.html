<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonuzi² - Restauranti</title>
    <style>
        /* Stili për të gjithë website-in */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff7e6; /* Ngjyra më e butë pane qumeshti */
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            color: #6a4c3c; /* Ngjyrë e theksuar për titullin */
            font-size: 3em;
        }

        sup {
            font-size: 0.5em;  /* Rregullon madhësinë e eksponentit */
            vertical-align: super;
        }

        .welcome-message {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            color: #6a4c3c;
        }

        footer {
            text-align: center;
            margin-top: 30px;
        }

        a {
            text-decoration: none;
            color: #6a4c3c;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Jonuzi<sup>2</sup></h1>
            <p class="welcome-message">Mirësevini në restorantin tonë!</p>
        </header>
        <footer>
            <a href="menu.html">Shiko Menunë</a>
        </footer>
    </div>

</html>
